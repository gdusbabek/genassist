<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Fullscreenr v1.0 demo page</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- JavaScript codes -->
	<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.fullscreenr.js" type="text/javascript"></script>
	<script type="text/javascript">  
		<!--
			// You need to specify the size of your background image here (could be done automatically by some PHP code)
			var images = [
				'http://www.dusbabek.org/~garyd/family.jpg',
				'http://www.dusbabek.org/~garyd/dus_fam.jpg',
				'http://www.dusbabek.org/~garyd/heart.jpg'
			]
			var whichImage = 0;
			// This will activate the full screen background!
			function resetter() {
				var img = images[whichImage];
				var mmm = new Image();
				    mmm.onload = function() {
						var options = {
							width: this.naturalWidth,
							height: this.naturalHeight,
							bgID: '#bgimg'
						};
						$('#bgimg').attr('src', img);
						whichImage = (whichImage + 1) % images.length;
						jQuery.fn.fullscreenr(options);
						setTimeout(resetter, 5000);
				    };
				    mmm.src = images[whichImage];
			}
			resetter();
		//-->
	</script>
</head>
<body>
	<!-- This is the background image -->
	<img id="bgimg" src="img/bg.jpg" />
	<!-- Here the "real" body starts, where you can put your website -->
	<div id="realBody">
		<!-- This is just an example div, you can remove it -->
		<div id="exampleDiv">
			<a href="http://nanotux.com">back to the plugin's documentation/download page</a>
		</div>
	<!-- Here the "real" body ends, do not place content outside this div unless you know what you are doing -->
	</div>
</body>
</html>
